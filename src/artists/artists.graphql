type Artist {
    id: ID!
    firstName: String
    secondName: String
    middleName: String
    birthDate: String
    birthPlace: String
    country: String
    bands: [Band]
    instruments: [String]
}

type Artists {
    items: [Artist]
    limit: Int
    offset: Int
    total: Int
}

input CreateArtistInput {
    firstName: String
    secondName: String
    middleName: String
    birthDate: String
    birthPlace: String
    country: String
    instruments: [String]
}

input UpdateArtistInput {
    id: ID!
    firstName: String
    secondName: String
    middleName: String
    birthDate: String
    birthPlace: String
    country: String
    instruments: [String]
}

type Query {
    artists(limit: Int, offset: Int): Artists!
    artist(id: ID!): Artist
}

type Mutation {
    createArtist(createArtistInput: CreateArtistInput!): Artist!
    updateArtist(updateArtistInput: UpdateArtistInput!): Artist!
    removeArtist(id: ID!): Artist
}
