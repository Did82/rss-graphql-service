type Genre {
    id: ID!
    name: String
    description: String
    country: String
    year: Int
}

input CreateGenreInput {
    name: String
    description: String
    country: String
    year: Int
}

input UpdateGenreInput {
  id: Int!
}

type Query {
  genres: [Genre]!
  genre(id: Int!): Genre
}

type Mutation {
  createGenre(createGenreInput: CreateGenreInput!): Genre!
  updateGenre(updateGenreInput: UpdateGenreInput!): Genre!
  removeGenre(id: Int!): Genre
}
