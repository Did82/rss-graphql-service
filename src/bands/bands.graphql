type Band {
    id: ID!
    name: String
    origin: String
    members: [Artist]
    website: String
    genres: [Genre]
}

input CreateBandInput {
    name: String
    origin: String
    members: [ID]
    website: String
    genres: [ID]
}

input UpdateBandInput {
  id: ID!
}

type Query {
  bands: [Band]!
  band(id: ID!): Band
}

type Mutation {
  createBand(createBandInput: CreateBandInput!): Band!
  updateBand(updateBandInput: UpdateBandInput!): Band!
  removeBand(id: ID!): Band
}
